---

- name: Install git pip venv gcc
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop: [git, python3-pip, python3.10-venv, gcc, default-libmysqlclient-dev, pkg-config, libffi-dev]

- name: Create folder for Flask app
  file:
    path: "/opt/{{ flask_dir }}"
    state: directory

